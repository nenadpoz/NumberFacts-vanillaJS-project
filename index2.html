<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Number Facts</title>

	<style type="text/css">
		#fact {
			display: none;
		}
	</style>

</head>
<body class="bg-dark">
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card bg-primary text-white mt-5 p-4">
					<h1>Number Facts using Fetch</h1>
					<p>Eter a number and get a random fact</p>
					<input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
					<div id="fact" class="card-body">
						<h4 class="card-title">Number Fact</h4>
						<p id="factText" class="card-text"></p>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="app2.js"></script>
</body>
</html>
